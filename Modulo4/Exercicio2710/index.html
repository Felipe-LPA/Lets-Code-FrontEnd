<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- reset -->
    <link rel="stylesheet" href="reset.css" />
    <!-- css global -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="d-flex justify-content-around align-items-center">
      <form class="d-flex flex-column gap-3" action="#">
        <input class="form-control email" type="text" placeholder="Digite seu email" />
        <input class="form-control password" type="password" placeholder="Digite sua senha" />
        <div class="d-flex gap-3">
          <button class="btn createAcc">Create Account</button>
          <button class="btn login" data-login>Log In</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
